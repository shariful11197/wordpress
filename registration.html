<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>class-3</title>
	<link rel="stylesheet" href="css/regitration.css">
	<!-- font liking -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<section class="container">
		<div class="login-box">
			<img src="img/avater.png" alt="" class="avater">
			<h1 class="ggg">Registration form</h1>
			<img src="img/fb.png" alt="" class="fb">
			<form action="" class="login-form">
				<div class="form-group">
					<label for="">first name</label>
					<input type="text" placeholder="first name" class="form-control">
				</div>
				<div class="form-group">
					<label for="">last name</label>
					<input type="text" placeholder="last name" class="form-control">
				</div>
				<div class="form-group">
					<label for="">father name</label>
					<input type="text" placeholder="father name" class="form-control">
				</div>
				<div class="form-group">
					<label for="">mother name</label>
					<input type="text" placeholder="mother name" class="form-control">
				</div>

				
				<div class="form-group">
					<label for="">phone number</label>
					<input type="number" placeholder="number" class="form-control">
				</div>
				<div class="form-group">
					<label for="">email</label>
					<input type="text" placeholder="xxxxxxx@gmail.com" class="form-control">
				</div>
				<div class="form-group">
					<label for="">password</label>
					<input type="password" placeholder="password" class="form-control">
				</div>
				<div class="form-group">
					<label for="">facebook</label>
					<input type="text" placeholder="URL" class="form-control">
				</div>
				<div class="form-group">
					<a href="#" class="btn">submit
					<i class="fa fa-hand-o-right"></i></a>

				</div>
				<div class="form-group">
					<a href="#" class="forget">Register hear</a>

					<!-- socil section -->
					<section class="socail-section"></section>
						<div class="social">
							 <ul>
								<li> 
									<a href="#"><i class="fa fa-facebook"></i>
									</a>
									<a href="#"><i class="fa fa-youtube"></i>
									</a>
									<a href="#"><i class="fa fa-twitter"></i>
									</a>
									<a href="#"><i class="fa fa-skype"></i>
									</a>
									<a href="#"><i class="fa fa-vimeo"></i>
									</a>
							</li>
						<ul> 
						</div>
					
				</div>
			</form>
		</div>
	</section>

	

</body>
</html>
